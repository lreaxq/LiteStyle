<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="LiteStyle-1.0.css" rel="stylesheet">
</head>

<body class="bg-deep">
    <div class="container-sm">
        <form>
            <div class="width-75 r-width-100 m-auto pb-2 bg-light br-3">
                <p class="text-4 text-center m-2">Sign Up</p>
                <div class=" group-down center">
                    <div class="text-3 pl-2">Username</div>
                    <input type="text" class="b-2 bc-gray br-4 r-br-1 width-75" placeholder="Mr. Beast">

                    <div class="text-3 pl-2">Email</div>
                    <input type="email" class="b-2 bc-gray br-4 r-br-1 width-75" placeholder="example@mail.com">

                    <div class="text-3 pl-2">Password</div>
                    <input type="password" class="b-2 bc-gray br-4 r-br-1 width-75" placeholder="************">
                </div>
                <div class="center">
                    <input type="submit" class="btn-success width-25 r-width-50 text-center text-3 bold mt-1" value="Sign Up">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
